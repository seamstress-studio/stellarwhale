<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu Incrémental</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <button onclick="showPage('actions')">Actions</button>
            <button onclick="showPage('nomi')">Nomi</button>
            <button onclick="showPage('stats')">Stats</button>
            <button onclick="showPage('options')">Options</button>
        </nav>
    </header>
    
    <div id="actions" class="page">
        <h1>Actions</h1>
        <h2>Score: <span id="score">0</span></h2>
        <h3>Ticks disponibles: <span id="tick-count">0</span></h3>
        
        <div>
            <span id="seal-count">0</span>
            <button id="seal-the-hull" class="action-button">Seal the Hull (Coût: 50 ticks)</button>
        </div>
        
        <div>
            <span id="explore-count">0</span>
            <button id="explore-the-system" class="action-button">Explore the System (Coût: 100 ticks)</button>
        </div>
    </div>
    
    <div id="nomi" class="page" style="display: none;">
        <h1>Nomi</h1>
        <p>Contenu à venir...</p>
    </div>
    
    <div id="stats" class="page" style="display: none;">
        <h1>Stats</h1>
        <p>Informations à venir...</p>
    </div>
    
    <div id="options" class="page" style="display: none;">
        <h1>Options</h1>
        <button id="save-now">Save Now</button>
        <button id="save-file">Save as File</button>
        <input type="file" id="file-input" style="display: none;">
        <button id="load-file" onclick="document.getElementById('file-input').click();">Load</button>
        <button id="hard-reset">Hard Reset</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
