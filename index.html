<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Knight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <button onclick="showPage('actions')">Actions</button>
            <button onclick="showPage('shop')">Shop</button>
            <button onclick="showPage('stats')">Stats</button>
            <button onclick="showPage('options')">Options</button>
        </nav>
    </header>
    
    <div id="actions" class="page">
        <h1>Actions</h1>
        <h2>Score: <span id="score">0</span></h2>

        <div>
            <span id="seal-count">0</span>
            <button id="seal-the-hull" class="action-button">Seal the Hull (5 seconds)</button>
            <div id="seal-progress-bar" class="progress-bar"></div>
        </div>
        
        <div>
            <span id="explore-count">0</span>
            <button id="explore-the-system" class="action-button">Explore the System (10 seconds)</button>
            <div id="explore-progress-bar" class="progress-bar"></div>
        </div>
    </div>

    <div id="shop" class="page" style="display: none;">
        <h1>Shop</h1>
        <button id="buy-speed-upgrade">Speed Upgrade (-1s)</button>
    </div>

    <div id="stats" class="page" style="display: none;">
        <h1>Stats</h1>
        <p>Stats and progress...</p>
    </div>
    
    <div id="options" class="page" style="display: none;">
        <h1>Options</h1>
        <button id="save-now">Save</button>
        <button id="load-file">Load</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
