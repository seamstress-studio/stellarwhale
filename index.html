<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Space Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <button onclick="showPage('actions')">Actions</button>
        <button onclick="showPage('character')">Character</button>
        <button onclick="showPage('ship')">Ship</button>
        <button onclick="showPage('options')">Options</button>
    </nav>

    <div id="actions" class="container active">
        <h2>Actions</h2>
        <button onclick="startAction('combat')">Start Combat</button>
        <div class="progress-bar"><div id="combat-bar" class="progress"></div></div>
        <p>Enemies Defeated: <span id="kills">0</span></p>
    </div>

    <div id="character" class="container">
        <h2>Character</h2>
        <p>Name: <input type="text" id="char-name" value="Hero"></p>
        <p>Strength: <span id="strength">10</span></p>
    </div>

    <div id="ship" class="container">
        <h2>Ship</h2>
        <p>Ship Name: <input type="text" id="ship-name" value="Star Explorer"></p>
        <p>Shield: <span id="shield">100</span></p>
    </div>

    <div id="options" class="container">
        <h2>Options</h2>
        <button onclick="saveGame()">Save</button>
        <button onclick="loadGame()">Load</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
